			<!-- ====== services ====== -->

			<div class="detail" id="services">
				<!-- <img src ="https://upload.wikimedia.org/wikipedia/commons/2/25/FOX_wordmark.svg" style="width:65px;height:150px;"><p>Create Affiliate Outage and Notify Stakeholders</p> -->
				<!-- <img src ="https://upload.wikimedia.org/wikipedia/commons/2/25/FOX_wordmark.svg" width="65" height="150">
				<h3>Create Affiliate Outage and Notify Stakeholders</h3> -->
				<!-- <p id="services-list"></p> -->
				<form class="form-horizontal">
                    <fieldset>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="incsvc">Affiliate Impacted</label>
                            <div class="col-md-8">
                                <select id="services-dropdown" name="incsvc" class="form-control"></select>
                            </div>
                        </div>

						<!-- Text input-->
						<div class="form-group"> 
							<label class="col-md-4 control-label" for="inctitle">Outage Summary</label>
							<div class="input-group col-md-8">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inctitleprefix">Incident prefix</span>
								</div>
								<input id="inctitle" name="inctitle" type="text" class="form-control input-md" aria-describedby="inctitleprefix" placeholder="Enter outage summary" required>
							</div>
						</div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="incdetail">Outage Details</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="incdetail" name="incdetail" required placeholder="Enter outage details"></textarea>
                            </div>
                        </div>

                        <!-- Add a button to click to use the same message as Outage Detail for Stakeholder message. -->
                        <div class="form-group form-check">	
							<div class="col-md-4">
								<input type="checkbox" class="form-check-input" name="useOutageTitle" id="useOutageTitle" value="">	
							</div>
							<label class="col-md-4 form-check-label" for="useOutageTitle">Use Outage Summary as Stakeholder Message Summary?</label>	
						</div>

						<div class="form-group form-check">	
							<div class="col-md-4">
								<input type="checkbox" class="form-check-input" name="useOutageDetails" id="useOutageDetails" value="">
							</div>
							<label class="col-md-4 form-check-label" for="useOutageDetails">Use Outage Details as Stakeholder Message Details?</label>	
						</div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="statustitle">Stakeholder Message Title</label>
                            <div class="col-md-8">
                                <input id="statustitle" name="statustitle" type="text" class="form-control input-md" required placeholder="Enter a message title for executive stakeholders">
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="statusupdate">Stakeholder Message</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="statusupdate" name="statusupdate" required placeholder="Enter a message for executive stakeholders"></textarea>
                            </div> 
                        </div>

                        <!-- Select Multiple -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="stakeholders">Stakeholders</label>
                            <div class="col-md-6">
                                <select multiple class="form-control" id="users-dropdown" name="stakeholders"  required></select>
                            </div>
						</div>

                        <!-- Button -->
                        <div class="form-group">
							<label class="col-md-8 control-label" for="createIncident">Create Outage and Notify Stakeholders</label>							
								<div class="col-md-8">
									<button id="createIncident" name="createIncident" class="btn btn-success" type="button">Submit</button>
								</div>
						</div>
						<div class="form-group">
							<label class="col-md-8 control-label" for="createIncident">Session Control</label>
								<div class="col-sm-8">
									<button id="logoutOAUTH2" name="logoutOAUTH2" class="btn btn-success">Logout</button>
								</div>
                        </div>

                    </fieldset>
                </form>
